<!-- Begin Page Content -->
<div class="container-fluid" *ngIf="kcService.kc.authenticated">
    <!-- Page Heading -->
    <div class="d-sm-flex align-items-center justify-content-between mb-4">
        <h1 class="h3 mb-2 text-gray-800">Tables</h1>
        <div class="search float-end">
            Search: <input size="22" type="text" placeholder="Search.." [(ngModel)]="search">
        </div>
    </div>
    <div class="row">
        <div class="col-xl-3 col-md-6 mb-4" *ngFor="let facture of factures | filter:search; let index=index">
            <div class="card border-left-primary shadow h-100 py-2">
                <div class="card-body">
                    <div class="row no-gutters align-items-center">
                        <div class="col mr-2">
                            <div class="text-xs font-weight-bold text-primary text-uppercase mb-1">
                                {{facture.customer}}</div>
                            <div class="h5 mb-0 font-weight-bold text-gray-800">${{facture.price | number}}</div>
                        </div>
                        <div class="col-auto">
                            <i class="fas fa-calendar fa-2x text-gray-300"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
